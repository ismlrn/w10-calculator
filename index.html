<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/icon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout-main">
      <header class="header">
        <span class="title">Calculator</span>
        <div class="icons">
          <button id="close" title="Close">&#x2715;</button>
          <button id="maximize" title="Maximize">&#9744;</button>
          <button id="restore-down" title="Restore Down">
            <img
              width="14px"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABmJLR0QA/wD/AP+gvaeTAAABaklEQVRoge2Y30rDMBSHP73oU4ytDyIiW+sLCvvzIr6M4CwT79Tp7Qb1IkqzulSbnSQWzweBUtJzfr80OaUHFEX5l0yAG+AO2AG18NgDG2AJ5NLiZ8BrANGu8Q6UUuJHkcV/jTfMWx8MGVAAFY2JRVJFnpQ0BqrEWrzIODzYvcmBFaYi7JHf23a1ce1xe34vrjEVIOZBLaQM5JHF2ybGEgZW1kP3wBSzH6XJMN+VtZWvXW28DGysh6Yny/yZmZWvXW28DNgHNsTKt+mqNp0GzhwB61/MkcaVs1PLeTA5kVADqVEDqVEDqVEDqVEDqVEDqRmSgd2xm0My8HDs5pAM3PaZ7N3KOAFXzhp44fvPvlewkLhyPgNXUsFC4so58gn2l37qO3Ed4ifr+sJTVB8uretHiYBLmhVZY1p+oRpbJYeNrblE4AmmzRe7tbilZ7XpoohsYovp0IkyxrzSinDt9eozh9jKK4oyID4Axc5UgeRD5GoAAAAASUVORK5CYII="
            />
          </button>
          <button id="minimize" title="Minimize"><h3>&minus;</h3></button>
        </div>
      </header>

      <div class="display-container">
        <nav>
          <button id="nav-menu" title="Open Navigation">
            <img
              width="20px"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAAAOElEQVRIie3TsQkAMAwDwSf7b+XBnCqQ1hC7yR+oFioEkhoEkM2JU7YGBt1yuE+/807SM95JUskGsVVPTkFzAfwAAAAASUVORK5CYII="
            />
          </button>
          <h3 id="nav-h3">Standard</h3>
          <button id="nav-time-machine" title="History (Ctrl+H)">
            <img
              width="20px"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABmJLR0QA/wD/AP+gvaeTAAABvklEQVRYhe3Wu24TQRQG4C+IAgk3SBSQcA2RoKHiCWiBQAUSoDwBVNgSz0FH0iMhSCIF4XehCRQB0UKgMYkxxczI0eLL7Kyp8C+NZnf2XP49e/acwxz/OxZqyi/jAW7iOk6hjz18Qhc7+DxDjuASXkdngynrABtYLHWWDCWs4Wc86+EV7uMiTuAkruJhJNmLsvtYbUrg+ZH7bVzI0F/GZtTp42kpgbUjRp5lkK2ijcOoXysSyWgKeydDdhza8fl3nK1LYID3mbKTsBVl1ksIVFcJgStCYh5gqfrwWC6rBtgVasNx3MshsDBhlWIn7rca2BiJnE9AqBMDfPhXBKblSyue/agaGPUJ9qNwa4ZEk5/fOQS+xj2nlufmS7L1JYfAbtxvZBDIRbL1MYdAN+5//TINkGx1J0pFnBOKRk9oLE2xYkIhGocNIRE3Z0BgO9p6WUdp0fBvaDdw3ok2vuFMXeVVoZUeFpLoGLbj2wX6CMNEGsO2hMYyDSuGYe/jSanzhDtCP08j2Rs8wjWhWLXi9WO8xS/DsBe/eRWn8ULI5JyhdF3mAFK3wy3hrhCVyzgfz/eEItPFOyMq3hxzjMMfrE2WK9qpBckAAAAASUVORK5CYII="
            />
          </button>
        </nav>
        <div class="display">
          <h1>0</h1>
        </div>

        <div class="memory-ctl">
          <div>
            <button
              id="mc-btn"
              class="mem-btn"
              title="Clear all memory (Ctrl+L)"
              disabled
            >
              MC
            </button>
          </div>

          <div>
            <button
              id="mr-btn"
              class="mem-btn"
              title="Memory recall (Ctrl+R)"
              disabled
            >
              MR
            </button>
          </div>

          <div>
            <button id="mp-btn" class="mem-btn" title="Memory add (Ctrl+P)">
              M+
            </button>
          </div>
          <div>
            <button
              id="mm-btn"
              class="mem-btn"
              title="Memory subtract (Ctrl+Q)"
            >
              M-
            </button>
          </div>
          <div>
            <button id="ms-btn" class="mem-btn" title="Memory store (Ctrl+M)">
              MS
            </button>
          </div>

          <div id="mu-div">
            <button class="mem-btn" id="mu-btn" title="Memory" disabled>
              M<sup>&#9662;</sup>
            </button>
          </div>
        </div>
      </div>

      <div class="history-bar">
        <div class="title-container">
          <p id="hb-selected" class="htitles">History</p>
          <p class="htitles">Memory</p>
        </div>
        <div class="hb-text">
          <p>There's no history yet</p>
        </div>
      </div>
      <div class="numpad">
        <button id="percent" class="non-number operators">&percnt;</button>
        <button id="squareroot" class="non-number operators order1">
          &#8730;
        </button>
        <button class="non-number x-operators order2">&#x1d499;&#xB2;</button>
        <button class="non-number x-operators order4">&#x215f;&#x1d499;</button>
        <button class="non-number bold-operators">CE</button>
        <button class="non-number bold-operators">C</button>
        <button class="non-number">
          <img
            id="backspace"
            width="25px"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABmJLR0QA/wD/AP+gvaeTAAACdUlEQVRYhe2WP2gUURDGv3m3txDh/ANGsDCFVx/cvrdLiIIeEkgCMa0WghgMCDZpJFaCWAULbWz8ExELsYogaDTaCYfszm6s5cAughKEgwRO7j0LPdl42c0mt8HmfuXuvPm+mR1mH9Cnz3+GMsSIarU6VCwWRZ7CWusNZl5NNaCUKgJ4AeAUgJ95GgAwAOCxlRJAAO4DOGDb9pF6vb6Rp7pSagjA58S2SilvARi2bXsqb3EAaLVaTQD2lh2QUs4Q0aV2u32yXq+v5S0ep6sDUspJIponosmVlZUv2yVwHGfQ87zj28VJKVWtVusqeJMBz/M8InoK4HwQBNF2SQGAiKTW+qPruk5SjFLqMhEtNZvNg4kGlFJlrfVLALPM/DaLOACEYfiGiOaMMe88z/P+fe+67jSAea31BDN/39KA4ziDAF4DuMPMT7KKdwiCYIGIrmmtl+ImXNedNsbc1lqPRVEUbHWWlFL7ALw3xnwKw/DKTsXjdASFEOPGmEqaeKVSOWTb9poA8BzAarlcvtqLOPC7EwDmtNbLxph5IhpNqrxDrut1NwgA5wAcbTQa93pNFhu40bTB3GSAmde11lNEdEYpdb0X8fg3TxrMLgMAEEXRNwATAGaVUhd7Fe88z2Li7wwwc0MIcRbAXSnlWFZxKeVY2sDFBvOVUupwogEA8H3fB3CBiJ6lbbY4RMRCiOG0zcnMD40x46VS6UfX+YSqZojoZrvdPpHlf7Ab4nugizAMHwB4VCgUlv9syT0jcQ8w8w0AH4QQiyMjIwN5C1uWtR9AK8uVbBHAaezNlWwh06XUcZxjlmUVcjaw7vv+15xz9umzc34BJcUXZoTrPFMAAAAASUVORK5CYII="
          />
        </button>
        <button class="non-number operations-hover">&#xf7;</button>
        <button class="number order1">7</button>
        <button class="number order1">8</button>
        <button class="number order1">9</button>
        <button class="non-number operations-hover order1">&#xd7;</button>
        <button class="number order2">4</button>
        <button class="number order2">5</button>
        <button class="number order2">6</button>
        <button class="non-number operations-hover order2">&#x2212;</button>
        <button id="num-power3" class="non-number x-operators order3">
          &#x1d499;&#xB3;
        </button>
        <button class="number order3">1</button>
        <button class="number order3">2</button>
        <button class="number order3">3</button>
        <button class="non-number operations-hover order3">&#43;</button>
        <button id="minplus" class="non-number operators order4">&#xb1;</button>
        <button class="number order4">0</button>
        <button
          id="decimaldot"
          class="non-number operators bold-operators order4"
        >
          .
        </button>
        <button class="non-number operations-hover order4">&#x3D;</button>
      </div>
    </div>
  </body>
</html>
