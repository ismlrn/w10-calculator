<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/39ef887eae.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <span class="title">Calculator</span>
      <div class="icons">
        <button id="close" title="Close">&#x2715;</button>
        <button id="maximize" title="Maximize">&#9744;</button>
        <button id="minimize" title="Minimize">&minus;</button>
      </div>
    </header>
    <div class="layout-main">
      <div class="layout-top">
        <nav>
          <button id="nav-menu" title="Open Navigation">
            <img src="icons/menu.png" />
          </button>
          <p>Standard</p>
          <button id="nav-time-machine" title="History (Ctrl+H)">
            <img
              width="20px"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABmJLR0QA/wD/AP+gvaeTAAABvklEQVRYhe3Wu24TQRQG4C+IAgk3SBSQcA2RoKHiCWiBQAUSoDwBVNgSz0FH0iMhSCIF4XehCRQB0UKgMYkxxczI0eLL7Kyp8C+NZnf2XP49e/acwxz/OxZqyi/jAW7iOk6hjz18Qhc7+DxDjuASXkdngynrABtYLHWWDCWs4Wc86+EV7uMiTuAkruJhJNmLsvtYbUrg+ZH7bVzI0F/GZtTp42kpgbUjRp5lkK2ijcOoXysSyWgKeydDdhza8fl3nK1LYID3mbKTsBVl1ksIVFcJgStCYh5gqfrwWC6rBtgVasNx3MshsDBhlWIn7rca2BiJnE9AqBMDfPhXBKblSyue/agaGPUJ9qNwa4ZEk5/fOQS+xj2nlufmS7L1JYfAbtxvZBDIRbL1MYdAN+5//TINkGx1J0pFnBOKRk9oLE2xYkIhGocNIRE3Z0BgO9p6WUdp0fBvaDdw3ok2vuFMXeVVoZUeFpLoGLbj2wX6CMNEGsO2hMYyDSuGYe/jSanzhDtCP08j2Rs8wjWhWLXi9WO8xS/DsBe/eRWn8ULI5JyhdF3mAFK3wy3hrhCVyzgfz/eEItPFOyMq3hxzjMMfrE2WK9qpBckAAAAASUVORK5CYII="
            />
          </button>
        </nav>

        <div class="display-container">
          <div class="display">
            <h1>0</h1>
          </div>

          <div class="memory-ctl">
            <div>
              <button
                id="mc-btn"
                class="mem-btn"
                title="Clear all memory (Ctrl+L)"
                disabled
              >
                MC
              </button>
            </div>

            <div>
              <button
                id="mr-btn"
                class="mem-btn"
                title="Memory recall (Ctrl+R)"
                disabled
              >
                MR
              </button>
            </div>

            <div>
              <button id="mp-btn" class="mem-btn" title="Memory add (Ctrl+P)">
                M+
              </button>
            </div>
            <div>
              <button
                id="mm-btn"
                class="mem-btn"
                title="Memory subtract (Ctrl+Q)"
              >
                M-
              </button>
            </div>
            <div>
              <button id="ms-btn" class="mem-btn" title="Memory store (Ctrl+M)">
                MS
              </button>
            </div>
            <div id="mu-div">
              <button class="mem-btn" id="mu-btn" title="Memory" disabled>
                M<sup>&#9662;</sup>
              </button>
            </div>
          </div>
        </div>
        <div class="layout-bottom">
          <div class="grid-nums">
            <div class="numpad num-per">
              <button class="non-number">&percnt;</button>
            </div>
            <div class="numpad num-sqr">
              <button class="non-number">&#8730;</button>
            </div>
            <div class="numpad num-power">
              <button class="non-number">&#x1d499;&#xB2;</button>
            </div>
            <div class="numpad num-power3">
              <button class="non-number">&#x1d499;&#xB3;</button>
            </div>
            <div class="numpad num-fraction">
              <button class="non-number">&#x215f;&#x1d499;</button>
            </div>
            <div class="numpad num-clt">
              <button class="non-number">CE</button>
            </div>
            <div class="numpad num-cle">
              <button class="non-number">C</button>
            </div>
            <div class="numpad num-erase">
              <button class="non-number">&#x232b;</button>
            </div>
            <div class="numpad num-div">
              <button class="non-number operations-hover">&#xf7;</button>
            </div>
            <div class="numpad num-seven">
              <button class="number">7</button>
            </div>
            <div class="numpad num-eight">
              <button class="number">8</button>
            </div>
            <div class="numpad num-nine">
              <button class="number">9</button>
            </div>
            <div class="numpad num-multi">
              <button class="non-number operations-hover">&#xd7;</button>
            </div>
            <div class="numpad num-four">
              <button class="number">4</button>
            </div>
            <div class="numpad num-five">
              <button class="number">5</button>
            </div>
            <div class="numpad num-six">
              <button class="number">6</button>
            </div>
            <div class="numpad num-minus">
              <button class="non-number operations-hover">&#x2212;</button>
            </div>
            <div class="numpad num-one">
              <button class="number">1</button>
            </div>
            <div class="numpad num-two">
              <button class="number">2</button>
            </div>
            <div class="numpad num-three">
              <button class="number">3</button>
            </div>
            <div class="numpad num-plus">
              <button class="non-number operations-hover">&#43;</button>
            </div>
            <div class="numpad num-minplus">
              <button class="non-number">&#xb1;</button>
            </div>
            <div class="numpad num-zero">
              <button class="number">0</button>
            </div>
            <div class="numpad num-dot">
              <button class="non-number">.</button>
            </div>
            <div class="numpad num-equal">
              <button class="non-number operations-hover">&#x3D;</button>
            </div>
          </div>
        </div>
      </div>

      <div class="layout-right">
        <div class="history-bar">
          <div class="title-container">
            <p id="hb-selected">History</p>
            <p>Memory</p>
          </div>
          <div class="hb-text">
            <p>There's no history yet</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
